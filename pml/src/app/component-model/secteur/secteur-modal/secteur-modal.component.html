  <div class="modal-header">
    <h4 class="modal-title">Saisir un secteur</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formSecteur">
      <div class="form-group">
        <label for="libelle">Libellé</label>
        <input type="text" class="form-control" id="libelle" aria-describedby="libelleHelp" formControlName="libelle" />
        <small id="libelleHelp" class="form-text text-muted">Saisir un libellé de secteur d'activité</small>
      </div>
      <ng-template *ngIf="formSecteur.invalid" #tipContent>Vérifier les champs</ng-template>
      <button type="submit" class="btn btn-primary" [disabled]="formSecteur.invalid" (click)="onSubmitForm()">{{valideButtonLabel}}</button>
      <button type="reset" class="btn btn-warning ">Effacer</button>
    </form>
  </div>
  <div class="modal-footer">
    <div *ngIf="errorOnSubmit" class="alert alert-danger " role="alert ">
      <p>Une erreur s'est produite.</p>
    </div>
  </div>
